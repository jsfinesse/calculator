<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="calcdisplay">
            <p class="display">0</p>
        </div>
        <div class="buttons">
            <button class="allclear" id="allclear">AC</button>
            <button class="clear" id="clear">C</button>
            <button class="operators" id="remainder" value="%">%</button>
            <button class="operators" id="divide" value="/">&#247</button>
            <button class="digits" id="digit-7" value="7">7</button>
            <button class="digits" id="digit-8" value="8">8</button>
            <button class="digits" id="digit-9" value="9">9</button>
            <button class="operators" id="add" value="*">&#215</button>
            <button class="digits" id="digit-4" value="4">4</button>
            <button class="digits" id="digit-5" value="5">5</button>
            <button class="digits" id="digit-6" value="6">6</button>
            <button class="operators" id="subtract" value="-">-</button>
            <button class="digits" id="digit-1" value="1">1</button>
            <button class="digits" id="digit-2" value="2">2</button>
            <button class="digits" id="digit-3" value="3">3</button>
            <button class="operators" id="multiply" value="+">+</button>
            <button class="digits" id="digit-0" value="0">0</button>
            <button class="digits" id="decimal" value=".">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
